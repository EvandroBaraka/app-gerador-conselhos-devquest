<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Curso Dev Quest | Aplicativo Gerador de Conselhos</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <h2 class="id-conselho"> Conselho # 25<!-- Advice ID goes here --></h2>

      <p class="conselho"> "Tudo que você quiser, você pode. Basta querer."</p>
      <picture>
        <source class="divisor" srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
    </picture>
      <button class="botao"><img src="./src/images/icon-dice.svg"></button>
    </div>
    <br>
  </main>
</body>

</html>
